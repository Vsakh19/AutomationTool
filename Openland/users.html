<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniFeed</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="page">
    <section class="main">
        <div class="table">
            <table class="usersTable">
                <tr>
                    <td>#</td>
                    <td>Username</td>
                    <td>Link</td>
                    <td>First name</td>
                    <td>Last name</td>
                    <td>About</td>
                    <td>Email</td>
                    <td>Primary organisation</td>
                    <td>Website</td>
                    <td>Twitter</td>
                    <td>Location</td>
                    <td>LinkedIn</td>
                    <td>Photo link</td>
                </tr>
            </table>
        </div>
    </section>
    <section class="staticPanel">
        <div class="panelBlock">
            <label for="mailingText">Text</label>
            <textarea id="mailingText" class="mailingText"></textarea>
            <div class="buttonBlock">
                <button class="chooseAllCheckers">Choose all</button>
                <button class="mailingButton">Start mailing</button>
            </div>
        </div>
    </section>
</div>
<script src="users.js"></script>
</body>
</html>
